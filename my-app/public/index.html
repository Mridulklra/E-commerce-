<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Corrected Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Global styles for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Specific class for Urbanist font */
      .urbanist-bold {
        font-family: "Urbanist", sans-serif;
        font-weight: 700; /* Bold weight */
        font-style: normal;
      }
      
      /* Example for regular weight */
      .urbanist-regular {
        font-family: "Urbanist", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root">
      <h1 class="urbanist-bold">Urbanist Font Applied</h1>
      <p class="urbanist-regular">This is a paragraph using Urbanist font.</p>
    </div>
  </body>
</html>
